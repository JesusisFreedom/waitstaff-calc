<div class="row">
  <div class="col-md-4 col-md-push-4">
    <div class="panel panel-default">
      <div class="panel-heading">Meal Details</div>
      <div class="panel-body">
        <form class="form-horizontal" name="inputForm" novalidate ng-submit="calculateForm()">
          <div class="form-group">
            <label class="col-sm-2 control-label">Meal:</label>

            <div class="col-sm-10">
              <div class="input-group" ng-class="inputForm.mealPrice.$invalid ? fieldError : ''">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" ng-model="mealPrice" name="mealPrice" ng-pattern="decimalPat"
                       required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Tax:</label>

            <div class="col-sm-10">
              <div class="input-group" ng-class="inputForm.tax.$invalid ? fieldError : ''">
                <div class="input-group-addon">%</div>
                <input type="text" name="tax" ng-model="tax" class="form-control" ng-pattern="decimalPat" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Tip:</label>

            <div class="col-sm-10">
              <div class="input-group" ng-class="inputForm.tip.$invalid ? fieldError : ''">
                <div class="input-group-addon">%</div>
                <input type="text" class="form-control" ng-model="tip" name="tip" ng-pattern="decimalPat" required>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <a ng-click="resetForm()" class="btn btn-default">Cancel</a>
            <button type="submit" class="btn btn-warning pull-right">Calculate</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
